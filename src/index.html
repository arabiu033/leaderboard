<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
      <header>
          <h1 class="title">Leaderboard</h1>
      </header>

      <main>
        <!-- scores display section -->
        <section>
          <div>
            <h3 class="recent">Recent Scores</h3>
            <button type="reset">Refresh</button>
          </div>
          <ul>
            <li><span>Name: </span><em>100</em></li>
            <li><span>Name: </span><em>80</em></li>
            <li><span>Name: </span><em>80</em></li>
            <li><span>Name: </span><em>20</em></li>
            <li><span>Name: </span><em>112</em></li>
            <li><span>Name: </span><em>150</em></li>
            <li><span>Name: </span><em>150</em></li>
          </ul>
        </section>

        <!-- Input to be submitted section -->
        <form action="">
          <h3 class="add-score">Add your score</h3>
          <input type="text" id="" class="" placeholder="Your name" required>
          <input type="text" id="" class="" placeholder="Your score" required>
          <p class="validation">Please enter a valid number.</p>
          <button type="submit">Submit</button>
        </form>
      </main>
</body>
</html>
