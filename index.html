<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
      <header>
          <h1 class="title">Leaderboard</h1>
      </header>

      <main>
        <!-- scores display section -->
        <section>
          <div>
            <h3 class="recent">Recent Scores</h3>
            <button type="reset" id="reset-btn">Refresh</button>
          </div>
          <ul id="scores-list">

          </ul>
        </section>

        <!-- Input to be submitted section -->
        <form action="">
          <h3 class="add-score">Add your score</h3>
          <input type="text" id="name" class="" placeholder="Your name" required>
          <input type="text" id="score" class="" placeholder="Your score" pattern='/^\d+$/' required>
          <p class="validation">Please enter a valid number.</p>
          <button type="submit" id="submit-btn">Submit</button>
        </form>
      </main>
</body>
</html>
